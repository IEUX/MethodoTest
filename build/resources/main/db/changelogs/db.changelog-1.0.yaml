databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: author
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: now()
