name: Kotlin CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: 🧰 Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: ⚙️ Build with Gradle
      run: ./gradlew build

    - name: ✅ Run tests
      run: ./gradlew test

    - name: 📊 Publish test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/test-results/test

    - name: 🧪 Publish test reports (HTML)
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: build/reports/tests/test

